        <script>
            $(function () {
                $('.gallery > a').on('click', function (e) {
                    var addon = new PhotoSwipeAddon({
                        el: $(this),
                        thumbnails: true,
                        wrap: '.pswp-addon',
                        item: 'a',
                        pswp_settings: {
                            bgOpacity: 0.9,
                            index: $(this).index()
                        }
                    });

                    e.preventDefault();
                });
            });
        </script>
