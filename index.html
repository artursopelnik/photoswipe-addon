        <script>
            $(function () {
                $('.gallery > a').on('click', function (e) {
                    var addon = new PhotoSwipeAddon({
                        el: $(this),
                        thumbnails: true,
                        wrap: '.pswp-addon',
                        item: 'a',
                        pswp_settings: {
                            index: $(this).index()

                    });

                    e.preventDefault();
